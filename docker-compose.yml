services:
  web:
    build: .
    # 起動時に bundle install → bin/dev で開発サーバ
    command: bash -lc "bundle install && bin/rails server -b 0.0.0.0 -p 3000"
    volumes:
      - .:/app
      - bundle:/usr/local/bundle
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - PATH=/app/bin:$PATH
    depends_on:
      db:
        condition: service_healthy

  type_labo:
    image: node:20-alpine
    working_dir: /repo
    command: sh -c "npm install && npm run dev -- --hostname 0.0.0.0 --port 3001"
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
    volumes:
      - type: bind
        source: ./type_labo
        target: /repo
      - type: volume
        source: frontend-node-modules
        target: /repo/node_modules
    # Uncomment if the frontend should wait for backend
    # depends_on:
    #   - web

  db:
    image: mysql:8.0.43
    environment:
      MYSQL_ROOT_HOST: '%'
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: app_development
      MYSQL_USER: db_user
      MYSQL_PASSWORD: password
      MYSQL_PORT: 3306
    ports:
      - '${MYSQL_PORT}:${MYSQL_PORT}'
    volumes:
      - mysql-data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-proot"]
      interval: 5s
      timeout: 2s
      retries: 20

volumes:
  bundle:
  mysql-data:
  frontend-node-modules:
