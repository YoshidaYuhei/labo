version: "3.9"

services:
  web:
    build: .
    working_dir: /app
    entrypoint: ["/app/bin/docker-entrypoint"]
    command: ["./bin/rails", "server", "-b", "0.0.0.0", "-p", "3000"]
    volumes:
      - .:/app
      - bundle:/usr/local/bundle
    ports:
      - "3000:3000"
    environment:
      - RAILS_ENV=development
      - BUNDLE_WITHOUT=
      - DATABASE_URL=mysql2://rails:password@db:3306/labo_development
    depends_on:
      db:
        condition: service_healthy

  type_labo:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
    volumes:
      - ./type_labo:/app
      - frontend-node-modules:/app/node_modules
    # Uncomment if the frontend should wait for backend
    # depends_on:
    #   - web

  db:
    image: mysql:8.0.43
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=labo_development
      - MYSQL_USER=rails
      - MYSQL_PASSWORD=password
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-proot"]
      interval: 5s
      timeout: 2s
      retries: 20

volumes:
  bundle:
  mysql-data:
  frontend-node-modules:
